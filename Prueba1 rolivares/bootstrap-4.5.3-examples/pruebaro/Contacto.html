    <div class="container">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Contactenos</h4>
            <p class="lead">El horario de atencion al cliente es de 9:30 hasta las 19:30 hrs.</p>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username">Nombre:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="username" placeholder=" " required>
                  <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Rut:</label>
                  <input type="text" class="form-control" placeholder=" " placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
             </div>    
              <div class="mb-3">
                <label for="address">Telefono:</label>
                <input type="text" class="form-control"  placeholder=" " required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
      
              <div class="mb-3">
                <label for="address2">E-mail: </label>
                <input type="text" class="form-control"  placeholder=" ">
              </div>

              <div class="mb-3">
                <label for="address2">Numero de boleta o factura: </label>
                <input type="text" class="form-control"  placeholder=" ">
              </div>
      
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country">Motivo</label>
                  <select class="custom-select d-block w-100" id="country" required>
                    <option value="">--SELECCIONE MOTIVO---</option>
                    <option>motivo1</option>
                    <option>motivo2</option>
                    <option>motivo3</option>
                    <option>motivo4</option>

                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>
              </div>
              <label for="country">Comentarios</label>
              <textarea class="form-control" rows="3"></textarea>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>


            </form>
          </div>
        </div>
